<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- get the jquery.mis.js which is having jquery related API ( functions and all)-->
    <!-- can we have multiple script tags-->
    <!-- document is a selector of DOM type-->
    <!-- ready is a function -->
    <!-- with ready function , we are passing a function as a parameter and this function is
      without a name . Such a function is called anonymous function -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
              $("p").click(function(){
                  $(this).hide();
              });

        });

    </script>
</head>
<body>
    <p>Let us hide the paragraph on a click</p>
</body>
</html>
